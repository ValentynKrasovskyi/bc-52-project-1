<section class="top-sellers section" id="top-sellers">
  <div class="container">
    <h2 class="subtitle-black title">
      TOP <span class="subtitle-orange">SELLERS</span>
    </h2>
    <ul class="top-sellers-list">
      <li class="top-sellers-items">
        <picture>
          <source
            srcset="
              ./img/sellers1-mobile@1x-min.jpg 1x,
              ./img/sellers1-mobile@2x-min.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./img/sellers1-tablet@1x-min.jpg 1x,
              ./img/sellers1-tablet@2x-min.jpg 2x
            "
            media="(max-width: 1199px)"
          />
          <source
            srcset="
              ./img/sellers1-desktop@1x-min.jpg 1x,
              ./img/sellers1-desktop@2x-min.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <img
            class="photo-radius"
            src="./img/sellers1-mobile@1x-min.jpg"
            alt=""
          />
        </picture>

        <p class="text cacao-text">
          Crazy enough chocolate originates from a bean just like the coffee
          bean called Cacao. Cacao has been around for thousands of years and
          was first discovered by the Native American tribe called the Mayans.
        </p>
      </li>
      <li class="top-sellers-items">
        <picture>
          <source
            srcset="
              ./img/sellers2-mobile@1x-min.jpg 1x,
              ./img/sellers2-mobile@2x-min.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./img/sellers2-tablet@1x-min.jpg 1x,
              ./img/sellers2-tablet@2x-min.jpg 2x
            "
            media="(max-width: 1199px)"
          />
          <source
            srcset="
              ./img/sellers2-desktop@1x-min.jpg 1x,
              ./img/sellers2-desktop@2x-min.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <img class="photo-radius" src="sellers2-mobile@1x-min.jpg" alt="" />
        </picture>

        <button type="button" class="btn-text-light buy-now-btn" data-buy-open>
          Buy now
        </button>
      </li>
      <li class="top-sellers-items">
        <img
          class="photo-radius"
          src="./img/sellers2-mobile@1x-min.jpg"
          srcset="
            ./img/sellers3-desktop@1x-min.jpg 1x,
            ./img/sellers3-desktop@2x-min.jpg 2x
          "
          alt="chocolate option three"
        />
      </li>
    </ul>
  </div>
</section>
